<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
    
    <title>Una Cerveza, Por Favor!</title>
</head>
<body>
    <main>
        <section id="main-page" class="">
            <div class="content">
                <label for="">Search for Beers or Breweries</label>
                <button class="button option-beer">Beer</button>
                <button class="button option-brewery">Brewery</button>
            </div>
        </section>

        <section id="search-beer" class="hidden">
            <nav class="go-main">
                    <button class="nav-button">Go Back</button>
            </nav>

            <div class="content">
                <label for="brewery-criteria">Search for beer</label>
                <form action="" id="beer-criteria">
                     <input type="text" class="form-content beer-input" required />
                    <button class="form-content list-beers button">Get all the beers</button>
                </form>
                <label for="random-brewery">Feeling adventurous?</label>
                <button class="random-beer button">Random</button>
            </div>
        </section>

        <section id="search-brewery" class="hidden">
            <nav class="go-main">
                    <button class="nav-button">Go Back</button>
            </nav>
            <div class="content">
                <form action="#" id="brewery-criteria">
                    <input type="text" class="form-content city-input" placeholder="Denver" required>
                    <input type="text" class=" form-content state-input" placeholder="CO" required >
                    <button type='submit' id="list-breweries" value="list-breweries" class="button form-content submit">Get all the breweries</button>
                    <button type='submit' id="random-brewery" class="button form-content submit">Random</button>
                </form>
            </div>
        </section>

        <section id="beer-list-container" class="hidden">
            <nav class="go-search-beer">
                <button class="nav-button">Go Back</button>
            </nav>
            <div class="content">
                <ul class="beer-list">
                 </ul>
            </div>
        </section>

        <section id="brewery-list-container" class="hidden">
            <nav class="go-search-brewery">
                <button class="nav-button">Go Back</button>
            </nav>
            <div class="content">
                <ul class="brewery-list">
                </ul>
            </div>
        </section>

        <section id="beer" class="hidden">
            <nav class="go-beer-list">
                <button class="nav-button">Go Back</button>
            </nav>
            <div class="content">
                <div class="beer-content info">
                </div>
            </div>
        </section>

        <section id="brewery" class="hidden">
            <nav class="go-brewery-list">
                <button class="nav-button">Go Back</button>
            </nav>
            <div class="content">
                <div class="brewery-content info">
                </div>
            </div>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>

</body>
</html>
