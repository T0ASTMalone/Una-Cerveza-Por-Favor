<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Una Cerveza, Por Favor!</title>
</head>
<body>
    <main>
        <section id="main-page" class="">
            <button class="button option-beer">Beer</button>
            <button class="button option-brewery">Brewery</button>
        </section>

        <section id="search-beer" class="hidden">
            <nav class="go-main">
                    <button>Go Back</button>
            </nav>
            <form action="" id="beer-criteria">
                <input type="text" class="form-content beer-input" required />
                <button class="form-content list-beers">Get all the beers</button>
            </form>
            <button class="random-beer">Random</button>
        </section>

        <section id="search-brewery" class="hidden">
            <nav class="go-main">
                    <button>Go Back</button>
            </nav>
            <form action="#" id="brewery-criteria">
                <input type="text" class="form-content city-input" placeholder="Denver" required>
                <input type="text" class=" form-content state-input" placeholder="CO" required >
                <button type='submit' id="list-breweries" value="list-breweries" class="form-content submit">Get all the breweries</button>
                <button type='submit' id="random-brewery" class="form-content submit">Random</button>
            </form>
        </section>

        <section id="beer-list-container" class="hidden">
            <nav class="go-search-beer">
                <button>Go Back</button>
            </nav>
            <ul class="beer-list">
            </ul>
        </section>

        <section id="brewery-list-container" class="hidden">
            <nav class="go-search-brewery">
                <button>Go Back</button>
            </nav>
            <ul class="brewery-list">
            </ul>
        </section>

        <section id="beer" class="hidden">
            <nav class="go-beer-list">
                <button>Go Back</button>
            </nav>
            <div class="beer-content">
            </div>
        </section>

        <section id="brewery" class="hidden">
            <nav class="go-brewery-list">
                <button>Go Back</button>
            </nav>
            <div class="brewery-content">
            </div>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
